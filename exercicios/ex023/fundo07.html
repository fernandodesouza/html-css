<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização vertical de caixa</title>
    <style>

#container{
    background-image: url(imagens/target001.png);
    background-size: 100% 100%;

    position: relative;
    background-color: brown;
    height: 96vh;
    padding: 10px;
    

}
#conteudo{
    position: absolute;
    height: 200px;
    width: 400px;
    background-color: blue;

    left: 50%;
    top: 50%;

    transform: translate(-50%, -50%);


}
p{
    color: aliceblue;
    text-align: center;
    padding-top: 50px;

}

    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque officiis cupiditate enim cumque alias odit ipsa maxime est eaque obcaecati laborum doloremque quidem molestiae, deserunt tempore distinctio placeat! Earum, quis!
            </p>


        </article>


    </section>
    
</body>
</html>
