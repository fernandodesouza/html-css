<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 02 </title>

    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;

        }
        td, th{
            border:1px solid black ;
            padding: 10px;

        }
        thead,tfoot{
            background-color: rgb(20, 20, 20);
            color: white;
        }
        td.num{
            text-align: right;
        }
        

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">49529883</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">0000000</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">1321321</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num">0000</td>
            </tr>

        </tfoot>
    </table>
</body>
</html>
