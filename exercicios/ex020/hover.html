<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;


        }
        div >p{
            display: none;
        }
        div:hover >p{
            display: block;
            color: aqua;
            background-color: blanchedalmond;
            width: 300px;
        }
        div:hover{
            color: brown;
        }
        h1{
            font-weight:900px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de usar hover</h1>
    <p>passe o mouse sobre o o texto</p>
    <div>Passe o seu mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
